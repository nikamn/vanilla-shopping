<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - VanillaJS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="app-bg">
        <div class="left-side"></div>
        <div class="right-side"></div>
      </div>

      <header>
        <nav>
          <ul>
            <li class="btn home">
              <a href="./index.html"
                ><img src="icons/home.png" alt="home icon" />Home</a
              >
            </li>
            <li class="btn">
              <a href="#"><img src="icons/filter.png" alt="filter icon" /></a>
            </li>
            <li><a href="#">Women</a></li>
            <li class="active"><a href="#">Men</a></li>
            <li><a href="#">Children</a></li>
          </ul>
        </nav>

        <div class="shopping-bag">
          <a href="#">
            <img src="icons/bag.png" alt="shopping-bag" />
            Cart
            <div class="total-items">0</div>
          </a>
        </div>
      </header>

      <main>
        <div class="content">
          <div class="products-preview">
            <div class="products-container">
              <div class="product">
                <img src="img/t1.png" alt="t-shirt 1" />
              </div>
              <div class="product">
                <img src="img/t2.png" alt="t-shirt 2" />
              </div>
              <div class="product">
                <img src="img/t4.png" alt="t-shirt 3" />
              </div>
            </div>
            <div class="more-details">
              <div class="see-more-btn">
                <img src="icons/right-arrow.png" alt="right arrow" />
                Details
              </div>
              <div class="description">
                <small>New Season</small>
                <h1>Men Tees - <small>$</small>29.99</h1>
                <h1>Summer T-shirt</h1>
              </div>
            </div>
          </div>
          <div class="model">
            <img class="model-img" src="img/model.png" alt="model image" />
            <div class="product">
              <img src="img/t3.png" alt="t-shirt 4" />
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="products-list">
      <div class="products">
        <!-- render products here using script -->
      </div>
      <div class="cart">
        <div class="cart-header">
          <div class="column1">Item</div>
          <div class="column2">Unit price</div>
          <div class="column3">Units</div>
        </div>
        <div class="cart-items">
          <!-- render cart items here -->
        </div>
        <div class="cart-footer">
          <div class="subtotal">Subtotal (0 items): $0</div>
          <div class="checkout">Proceed to checkout</div>
        </div>
      </div>
    </div>

    <script>
      const porductsListEl = document.querySelector(".products-list");
      const seeMoreBtn = document.querySelector(".see-more-btn");

      seeMoreBtn.addEventListener("click", () => {
        porductsListEl.scrollIntoView({ behavior: "smooth" });
      });
    </script>

    <script src="products.js"></script>
    <script src="app.js"></script>
  </body>
</html>
